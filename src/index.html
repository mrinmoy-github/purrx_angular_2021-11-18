    $(document).ready(function ($) {
        var heightHeader = $('header#header').outerHeight();
        $(window).scroll(function () {
            var scrollTop = $(this).scrollTop();
            if (scrollTop > heightHeader) {
                $('.body').addClass('is-fixed');
                $('.body.is-fixed #mainContainer').css('margin-top', heightHeader);
                $('#menu-container').css('margin-top', '0px');
                //$('#menu-container').removeClass('col-sm-6');
                //$('#menu-container').addClass('col-sm-12');
            } else {
                $('.body').removeClass('is-fixed');
                $('.body #mainContainer').css('margin-top', '0px');
                $('#menu-container').css('margin-top', '25px');
                //$('#menu-container').addClass('col-sm-6');
                //$('#menu-container').removeClass('col-sm-12');
            }
        });
    });

    $(document).ready(function ($) {
        if ($('#mainContainer > .container > .row > .breadcrumbs').length > 0) {
            $('#mainContainer').prepend('<div id="breadcrumbs-wrapper"><div class="container"></div></div>');
            $('#mainContainer > .container > .row > .breadcrumbs').prependTo('#breadcrumbs-wrapper > .container');
        }
    });

    $(document).ready(function ($) {
        $('.productBlockContainer').children('div:not(".product-container")').remove();
        $('.productBlockContainer:not("first-child")').children().appendTo('.productBlockContainer:first-child');
        $('.productBlockContainer').each(function (index, el) {
            if ($(this).children().length == 0) {
                $(this).remove();
            }
        });
    });
</script>

<script>
    $(document).ready(function () {
        setInterval(function(){
            $(document).find('.owl-carousel').each(function(){
              console.log($(this).parent().attr('id'))
                if($(this).parent().attr('id') == "homeCarousel"){
                    if(!$(this).hasClass('owl-loaded')){
                        $(this).owlCarousel({
                            nav: true, //Show next/prev buttons.
                            dots: true, //Show dots navigation.
                            items: 1, //The number of items you want to see on the screen.
                            autoplay: false, //Autoplay
                            autoplayTimeout: 5000, //Autoplay interval timeout.
                            autoplayHoverPause: true, //Pause on mouse hover.
                            loop: true, //Infinity loop. Duplicate last and first items to get loop illusion.
                            responsiveRefreshRate: 0, //Responsive refresh rate.
                            navText: ['<i class="fa fa-angle-left"></i>', '<i class="fa fa-angle-right"></i>']
                        });
                    }
                }
                else if( $(this).parent().parent().attr('id') == "leftBar" && !$(this).hasClass('owl-loaded') ){
                    $(this).owlCarousel({
                        items:1,
                        nav:true,
                        dots: false,
                        navigationText: [
                            '<i class="fa fa-angle-left"></i><span>PREV</span>',
                            '<span>NEXT</span><i class="fa fa-angle-right"></i>'
                        ]
                    });
                    $(this).find(".owl-prev").html('<i class="fa fa-angle-left"></i><span>PREV</span>');
                    $(this).find(".owl-next").html('<span>NEXT</span><i class="fa fa-angle-right"></i>');

                }
                else if($(this).parent().attr('id') == "reviews-slide" && !$(this).hasClass('owl-loaded') ){
                  $(this).owlCarousel({
                      nav: false, //Show next/prev buttons.
                      dots: false, //Show dots navigation.
                      items: 3, //The number of items you want to see on the screen.
                      autoplay: true, //Autoplay
                      autoplayTimeout: 2000, //Autoplay interval timeout.
                      autoplayHoverPause: true, //Pause on mouse hover.
                      loop: true, //Infinity loop. Duplicate last and first items to get loop illusion.
                      responsiveRefreshRate: 0, //Responsive refresh rate.
                      navText: ['<i class="fa fa-angle-left"></i>', '<i class="fa fa-angle-right"></i>'],
                      responsive:{
                            0:{
                                items:1
                            },
                            600:{
                                items:2
                            },
                            1000:{
                                items:3
                            }
                        }
                  });
                }
                else if(!$(this).hasClass('owl-loaded')){
                    $(this).owlCarousel();
                }
            });
        }, 1000);
    });
    $(document).on('click', '.membershipModalLink', function (e) {
        e.preventDefault();
        var _this = $(this);
        var proName = _this.attr('data-proName');
        var proId = _this.attr('data-proId');
        var proDesc = _this.attr('data-proDesc');
        var proprice = _this.attr('data-proprice');
        var proImgName = _this.attr('data-proImgName');
        var baseUrl = _this.attr('data-baseUrl');
        var redirectUrl = _this.attr('data-url');


        $('#membershipPackageTitle').html(proName);
        $('#membershipPackageDesc').html(proDesc);
        $('#membershipPackagePrice').html('$' + proprice);

        $('.pimagePath').attr('href', baseUrl + 'backend/images/membershipPackage/' + proImgName);
        $('.pimagePath2').attr('src', baseUrl + 'backend/images/membershipPackage/' + proImgName);
        $('#membershipPackageBuyBtn').attr('href', redirectUrl);

    });
</script>
